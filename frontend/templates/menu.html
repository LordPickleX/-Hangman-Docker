<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <!-- style pour l'instant placé ici -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu-container {
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Bienvenue au jeu du Pendu</h1>
        <!-- boutons pour naviguer -->
        <button onclick="window.location.href='/game'">Start Game</button>
        <button onclick="openSettings()">Settings</button>
        <button onclick="quitGame()">Quit Game</button>
    </div>

    <script>
        // placeholder pour ouvrir les paramètres
        function openSettings() {
            alert("Paramètres en cours de développement !");
        }

        // placeholder pour quitter le jeu
        function quitGame() {
            if (confirm("Voulez-vous vraiment quitter ?")) {
                window.close();
            }
        }
    </script>
</body>
</html>
