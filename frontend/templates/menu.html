<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='menu.css') }}">
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">Bienvenue au jeu du Pendu</h1>
        <!-- Boutons pour naviguer -->
        <div class="menu-buttons">
            <button class="menu-button" onclick="window.location.href='/game'">Commencer le jeu</button>
            <button class="menu-button" onclick="openSettings()">Paramètres</button>
            <button class="menu-button" onclick="quitGame()">Quitter le jeu</button>
        </div>
    </div>

    <!-- JavaScript pour les interactions -->
    <script>
        // Placeholder pour les paramètres
        function openSettings() {
            alert("Les paramètres sont en cours de développement !");
        }

        // Placeholder pour quitter le jeu
        function quitGame() {
            if (confirm("Voulez-vous vraiment quitter ?")) {
                window.close(); // Fonctionne uniquement pour les onglets ouverts par JS
            }
        }
    </script>
</body>
</html>
